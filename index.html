<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <div class="heading">
                <h1>Dashboard</h1>
            </div>
            <div class="nav">
                <p>Home</p>
                <p>Profile</p>
                <p>Messages</p>
                <p>History</p>
                <p>Tasks</p>
                <p>Communities</p>
            </div>
            <div class="branding">
                <p>Settings</p>
                <p>Support</p>
                <p>Privacy</p>
            </div>
        </div>

        <div class="header">
            <div class="top">
                <form action="">
                    <button class="search-btn" type="submit">search</button>
                    <input type="search" name="search" id="search-input">
                </form>
                <p class="side-pfp">side pfp</p>
                <p class="side-username">username</p>
            </div>
            <div class="bottom">
                <p class="main-pfp">main pfp</p>
                <div class="greetings">
                    <p class="greet">Hi, there</p>
                    <p class="main-username">main username</p>
                </div>
                <button class="newBtn">New</button>
                <button class="uploadBtn">Upload</button>
                <button class="shareBtn">Share</button>
            </div>
        </div>

        <div class="content">
            <div>content</div>
        </div>
    </div>
</body>
</html>
